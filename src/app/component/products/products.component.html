<div class="card-top">
  <div class="container d-flex justify-content-center">
    <div class="item">
      <a (click)="filter('')">
        <img
          class="product-category-img"
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          class="product-category-img"
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt=""
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('clothing')">
        <img
          class="product-category-img"
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt=""
        />
        <h6>Clothing</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img
          class="product-category-img jewelery"
          src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=10"
          alt=""
        />
        <h6>Jewelery</h6>
      </a>
    </div>
  </div>
</div>

<div class="px-md-5">
  <div class="row d-flex justify-content-center">
    <ng-container
      *ngFor="let item of filterCategory | filter : searchKey : 'title'"
    >
      <div
        class="product-card card col-xl-3 col-lg-4 col-md-6 col-sm-6 col-10 p-3 border"
      >
        <img class="img-fluid mb-4" src="{{ item.image }}" alt="" />

        <p class="rating">
          {{ item.rating.rate }} &nbsp;<i class="fa-solid fa-star"></i>
        </p>

        <div></div>
        <p class="fs-5">{{ item.title }}</p>
        <p class="product-desc">{{ item.description }}</p>
        <p><strong>Price :</strong> {{ item.price | currency }}</p>

        <button class="btn btn-dark" (click)="addToCart(item)">
          Add to Cart
        </button>
        <div class="actionIcons">
          <i
            *ngIf="!item.fav"
            class="not-fav-product fa-regular fa-heart"
            (click)="toggleFav(item)"
          ></i>
          <i
            *ngIf="item.fav"
            class="fav-product fa-solid fa-heart"
            (click)="toggleFav(item)"
          ></i>
        </div>
      </div>
    </ng-container>
  </div>
</div>
